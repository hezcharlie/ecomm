<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce-product-page</title>
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--nav  -->
    <nav class="container" id="nav">
      <!-- section-1 -->
      <section class="nav-section-1">
        <div id="nav-section-1a">
          <div id="nav-menu-wrapper">
            <img src="assets/icon-menu.svg" alt="menu-logo" />
          </div>
          <div>
            <img src="assets/logo.svg" alt="nav-logo" />
          </div>
        </div>
        <!-- nav-links -->
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </section>
      <!-- section-2 -->
      <section class="nav-section-2">
        <div>
          <img src="assets/icon-cart.svg" alt="cart-logo" />
        </div>
        <div>
          <img src="assets/image-avatar.png" alt="avatar-logo" />
        </div>
      </section>
    </nav>
    <!-- main -->
    <main class="container">
      <!-- section-1 -->
      <section class="main-section-1">
        <div class="main-section-1-div-wrapper">
          <div class="sneakers-div">
            <!-- div for sneakers img -->
            <div class="hero-img">
              <img src="assets/image-product-1.jpg" alt="sneakers-img" />
            </div>
            <!-- parent div for arrow-left and arrow-right -->
            <div class="container" id="arrows-wrapper">
              <!-- div for arrow left -->
              <div class="arrow-divs">
                <img src="assets/icon-previous.svg" alt="icon-previous" />
              </div>
              <!-- div for arrow right -->
              <div class="arrow-divs">
                <img src="assets/icon-next.svg" alt="icon-next" />
              </div>
            </div>
          </div>
          <!-- parent-div for thumbnails -->
          <div id="thumbnail-wrapper">
            <img
              src="assets/image-product-1-thumbnail.jpg"
              alt="thumbnail-1"
            />
            <img
              src="assets/image-product-2-thumbnail.jpg"
              alt="thunbnail-2"
            />
            <img
              src="assets/image-product-3-thumbnail.jpg"
              alt="thunmbnail-3"
            />
            <img
              src="assets/image-product-4-thumbnail.jpg"
              alt="thumbnail-4"
            />
          </div>
        </div>
      </section>
      <!-- section-2 -->
      <section class="container-section-2">
        <!-- div-1 -->
        <div id="section-2-div-1">
          <h4>SNEAKERS COMPANY</h4>
          <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <!-- div-2 -->
        <div id="section-2-div-2">
          <p>
            These low-profile sneakers are your perfect casual companion.
            Featuring a durable outer sole, they'll withsand everything the
            weather can offer.
          </p>
          <!-- div-2a -->
          <div class="section-2-div-3">
            <div id="numbers">
              <h1>$125.00</h1>
              <h5>50%</h5>
            </div>
            <p>$250.00</p>
          </div>
          <!-- div-2b -->
          <div id="button-flex">
            <!-- div-2b-i -->
            <div class="section-2-div-4">
              <img id="minus" src="assets/icon-minus.svg" alt="decrease-logo" />
              <h4>0</h4>
              <img id="plus" src="assets/icon-plus.svg" alt="increase-logo" />
            </div>
            <!-- div-2b-ii -->
            <div class="container" id="add-to-cart">
              <button>
                <img src="assets/icon-cart.svg" alt="cart-logo" />Add to cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
